name: Deploy moten-editor to GitHub Pages

on:
    push:
        branches: [master] # 或你使用的主分支，如 master
    workflow_dispatch: # 允许手动触发

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22" # 根据你的项目调整

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install root dependencies
              run: pnpm install

            - name: Build moten-editor
              run: |
                  cd packages/moten-editor
                  pnpm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./packages/moten-editor/dist # 替换为你的实际输出目录

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
